<!DOCTYPE html >
<html>
<head>
	<title>test</title>
	<script src="jquery.js"></script>
	<script src="loader_0.4.js"></script>
</head>
<body>
	<div id="ss"> </div>
	<button id="start">Start</button>
	<script>
		$(function() {
			if(typeof console === "undefined") {
				// for IE
				console = {};
				console.log = function() {};
			}

			require.base = "modules/";
			$("#start").click(function() {
				var mod = require("mod1","mod2", true, function(mod) {
					$("#ss").html(mod);
				}).done(function(mod1, mod2) {
					console.log("----");
					console.log("done: ", mod1);
					console.log("done: ", mod2);
					console.log("结束");
					console.log("----");
				});
				console.log("异步引入mod1与mod2后，返回值是jQuery.Deferred对象", mod); 
			})
		})
	</script>
</body>
</html>
