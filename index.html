<!DOCTYPE html >
<html>
<head>
	<title>test</title>
	<script src="jquery.js"></script>
	<script src="loader_0.4.js"></script>
</head>
<body>
	<div id="ss"> </div>
	<button id="start">Start</button>
	<script>
		$(function() {
			if(typeof console === "undefined") {
				// for IE
				console = {};
				console.log = function() {};
			}

			window.moduleDir = "modules/";
			$("#start").click(function() {
				var mod = require("mod1","mod2", true, function(mod) {
					$("#ss").html(mod.description());
				}).done(function(mod1, mod2) {
					console.log("----");
					console.log("done: ", mod1);
					console.log("done: ", mod2);
				});
				//require("mod2");
				console.log("return mod=", mod); // 异步时，mod=null
			})
		})
	</script>
</body>
</html>
